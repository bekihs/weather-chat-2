<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    
    <script type="text/javascript" src="jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="popper.js/dist/umd/popper.js"></script>
    <script type="text/javascript" src="bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="handlebars/dist/handlebars.js"></script>
   
    
    
    
    
    <script src="Controller.js" type="module"></script>
    
</head>
<body>
    
    <div class="container" >
        <div class="header">
            <h1>  Weather Chat </h1>
        </div>

        <form class="form-inline">
            
            <div class="form-group mx-sm-3 mb-2">
            <input type="text" class="form-control" id="inputCity" placeholder="Enter with the City">
            </div>
            <button type="button" class="btn btn-primary searchButton">Search</button>
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Sort
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
                  <button class="dropdown-item" id='cityButton' type="button">City</button>
                  <button class="dropdown-item" id="dateButton" type="button">Date</button>
                  <button class="dropdown-item" id="tempButton" type="button">Temperature</button>
                </div>
              </div>

        </form>
        

    </div>

    

    <div class="PostWeather col-xs-12 col-md-8"></div>
    
    <div class="results">

            <div class="posts">  </div>
            <script id="searchResult" type="text/x-handlebars-template">
            
            <div class="result" data-id= "{{ id }}">
                
                    <h1> {{ city }}   <i class="fa fa-trash trash"></i> </h1>

                    <p>Last Update: {{ last_updated }}</p>
                    
                    <p>Temperature: {{ temp_c }}ยบ Celcius  // {{ temp_f }}ยบ Fahrenheit</p>
                    
                    <p>Condition: {{ weather }} <img src='{{ icon }}'>' </p>
                    <div class="comments">
                        {{#each comment}}
                            <div class='parag' data-id= "{{@index}}" > 
                                
                                <span> {{ text }}</span>     
                            </div>
                        {{/each}}
                        <form class="form-inline">
                    
                                <div class="form-comment mx-sm-3 mb-2">
                                <input type="text" class="form-control" size="50" id="inputComment" placeholder="Comment About the weather in {{ city }}"><button type="button" class="btn btn-success commentButton">Comment</button>
                                
                                </div>
                                
                        </form>
                    </div>
                
            </div>  
             
                      
                              
               
            </script>
    </div>
        


    

          
        
        
     
</body>


</html>
